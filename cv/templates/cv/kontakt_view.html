{% extends 'cv/cv_view.html' %}

{% block content %}
<div class="container">
    <h2>Kontakt</h2>
    <p>Máte-li dotaz nebo zájem o spolupráci, neváhejte mě kontaktovat pomocí následujících údajů:</p>
    <ul>
        <li><strong>E-mail:</strong> <a href="mailto:jan.klapetek@gmail.com">jan.klapetek@gmail.com</a></li>
        <li><strong>Telefon:</strong> +420 734 500 506</li>
        <li><strong>Adresa:</strong> Opava, Česká republika</li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <label for="name">Vaše jméno:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Váš e-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Zpráva:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Odeslat</button>
    </form>
</div>
{% endblock %}
